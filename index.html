<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Instagram</title>
        <link rel="stylesheet" href="style/style.css">
    </head>
    <body>
        <div class="insta-wrapper">
            <div class="insta-phone">
                <img src="img/CellOnInstagran.png" alt="CellOnInstagran">
            </div>
            <div class="insta-continue">
                <div class="pattern">
                    <img src="img/instagram-logo.png" class="instaLogo" alt="instagram Logo">
                    <div class="profile-photo">
                        <img src="img/instagramIcon.png">
                    </div>
                    <a href="#" class="instaLogIn">Continuar com fulano?</a>
                    <a href="#" class="instaLogOut">Remover conta</a>
                </div>
                <div class="pattern">
                    <p class="not-account">Nao Ã© fulano?</p>
                    <p class="not-account">
                        <span class="link-blue">Alterar Contas</span>
                        ou
                        <span class="link-blue">Inscreva-se</span>
                    </p>
                </div>
                <div class="get-the-app"> 
                    <p class="get-app">Baixe o aplicativo</p>
                    <div class="download">
                    <a href="https://www.apple.com/br/app-store/" target="_blank" class="app-download"></a>
                    <a href="https://play.google.com/" target="_blank" class="app-download"></a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
